<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="initial-scale=1" name="viewport">
    <title>Log In</title>

    <link href="https://fonts.googleapis.com/css?family=Catamaran|Patua+One&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/css/colours.css"/>
    <link rel="stylesheet" href="/css/login.css"/>
    <link rel="stylesheet" href="/css/master.css"/>
</head>
<body>
    <form action="/login.html" method="POST" enctype="application/x-www-form-urlencoded">
        <div id="wrapper">
            <h2>Log In to view and edit your Time Table</h2>
            <label for="email">Email</label>
            <input name="email" type="email" placeholder="Email" id="email"/>

            <label for="password">Password</label>
            <input name="password" type="password" placeholder="Password" id="password"/>

            <button type="submit">Log In</button>
        </div>
    </form>
</body>
</html>
