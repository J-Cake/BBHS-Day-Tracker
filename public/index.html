<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Byron Bay High School Day Tracker</title>

    <link href="https://fonts.googleapis.com/css?family=Catamaran|Patua+One&display=swap" rel="stylesheet">
    <meta content="initial-scale=1" name="viewport">

    <link href="/master.css" rel="stylesheet"/>
    <script src="/index.js"></script>
</head>
<body>
<div id="container">
    <div id="body">
        <header>
            <div id="logo"><img alt="calendar" src="https://icongr.am/feather/calendar.svg?size=24&color=e8e8e8"/>
                <span>Day Calculator</span></div>
            <button>Log In</button>
        </header>

        <div id="day">
            <span id="viewer"></span>
            <span id="day-indicator">Fetching Day...</span>

            <button id="refresh-btn">
                <img alt="refresh" src="https://icongr.am/feather/rotate-ccw.svg?size=24&color=e8e8e8"/>
            </button>
        </div>

        <div id="calc-btn">
            <button id="open-btn">Open Calculator</button>
        </div>
    </div>

    <div id="calculator">
        <header>
            <div id="options">
                <button id="abs-btn">Absolute Date</button>
                <button id="rlv-btn">Relative Date</button>
            </div>

            <button id="close-btn"><img alt="x" src="https://icongr.am/feather/x.svg?size=12&color=e8e8e8"/></button>
        </header>

        <div class="calculator" id="absolute-date">
            <label for="date">Enter a date to calculate its day value.</label>
            <span class="error"></span>
            <input id="date" type="date"/>

            <button id="absolute-calc-btn">Calculate</button>
        </div>
        <div class="calculator" id="relative-date">
            <label for="days">Enter the amount of days relative to today to determine its day value.</label>
            <span class="error"></span>
            <input id="days" min="1" type="number" value="1"/>

            <button id="relative-calc-btn">Calculate</button>
        </div>

        <div id="open-prompt">
            <img alt="calculator" src="https://icongr.am/feather/book-open.svg?size=24&color=e8e8e8"/>
            <h2>Please Select a calculator to open</h2>
        </div>
    </div>
</div>

<footer>By Jacob Schneider</footer>
</body>
</html>
